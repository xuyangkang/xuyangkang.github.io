<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag handles the redirect. -->
    <!-- content="0; ..." means redirect immediately (after 0 seconds). -->
    <!-- url=... is the destination URL. -->
    <meta http-equiv="refresh" content="0; url=https://brython.info/console.html">
    <title>Redirecting to Brython Console...</title>
</head>
<body>
    <!-- This content is shown if the redirect fails or is slow. -->
    <p>If you are not redirected automatically, follow this <a href="https://brython.info/console.html">link to the Brython console</a>.</p>
</body>
</html>
