<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brython Console</title>
    <style>
        /* Reset default margin and padding from the browser */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
        }
        /* Make the iframe fill the entire viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default iframe border */
        }
    </style>
</head>
<body>
    <!-- The iframe will now cover the entire page based on the CSS above -->
    <iframe 
        src="http://brython.info/console.html" 
        title="Brython Python Console">
    </iframe>
</body>
</html>
