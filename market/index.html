<style>html,body{height:100%;margin:0;padding:0;overflow:hidden;font-family:Arial,sans-serif;background-color:#f4f4f4}.tabs-container{display:flex;flex-direction:column;height:100%;width:100%;box-sizing:border-box;border:0;border-radius:0;box-shadow:none;overflow:hidden}.tabs-header{display:flex;flex-shrink:0;border-bottom:1px solid #ddd;background-color:#f9f9f9;padding-right:15px;align-items:center}.tab-button{flex:1;padding:15px 20px;text-align:center;cursor:pointer;border:0;background:0;font-size:16px;color:#555;transition:background-color .3s ease,color .3s ease}.tab-button:hover{background-color:#eee}.tab-button.active{background-color:#007bff;color:white;font-weight:bold;border-bottom:3px solid #0056b3}.auto-switch-control{display:flex;align-items:center;margin-left:20px;white-space:nowrap}.auto-switch-control label{font-size:14px;color:#666;margin-left:5px;cursor:pointer}.auto-switch-control input[type="checkbox"]{cursor:pointer}.tab-content{flex-grow:1;display:none;overflow:hidden;box-sizing:border-box}.tab-content.active{display:flex;flex-direction:column;padding:10px}.chart{width:100%;height:100%;background-color:#e2f0fb;border:1px dashed #a8d5ed;box-sizing:border-box;display:flex;justify-content:center;align-items:center;font-size:24px;color:#555}.tradingview-widget-container,.tradingview-widget-container iframe{width:100%;height:100%;display:block;border:0}</style>

<script>const tabContainer=document.getElementById('myTabs');const tabButtons=tabContainer.querySelectorAll('.tab-button');const tabContents=tabContainer.querySelectorAll('.tab-content');const autoSwitchToggle=document.getElementById('autoSwitchToggle');let currentIndex=0;let intervalId;const autoSwitchInterval=5000;function showTab(index){tabButtons.forEach(button=>button.classList.remove('active'));tabContents.forEach(content=>content.classList.remove('active'));tabButtons[index].classList.add('active');tabContents[index].classList.add('active');currentIndex=index;}
function autoSwitchTab(){currentIndex=(currentIndex+1)%tabButtons.length;showTab(currentIndex);}
function startAutoSwitch(){if(intervalId){clearInterval(intervalId);}
intervalId=setInterval(autoSwitchTab,autoSwitchInterval);}
function stopAutoSwitch(){clearInterval(intervalId);}
showTab(0);if(autoSwitchToggle.checked){startAutoSwitch();}
tabButtons.forEach((button,index)=>{button.addEventListener('click',()=>{if(autoSwitchToggle.checked){stopAutoSwitch();}
showTab(index);if(autoSwitchToggle.checked){startAutoSwitch();}});});autoSwitchToggle.addEventListener('change',()=>{if(autoSwitchToggle.checked){startAutoSwitch();}else{stopAutoSwitch();}});</script>
